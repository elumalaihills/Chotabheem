<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Riddle üéâ</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0b0f2a;
    font-family:Arial, sans-serif;
    color:white;
}

.card{
    width:350px;
    padding:25px;
    border-radius:18px;
    background:rgba(255,255,255,0.1);
    box-shadow:0 0 25px #ff4d6d;
}

h2{
    text-align:center;
    color:#ffcc70;
}

.question{
    margin-top:15px;
}

input{
    width:100%;
    margin-top:6px;
    padding:8px;
    border:none;
    border-radius:8px;
    outline:none;
}

button{
    width:100%;
    margin-top:20px;
    padding:10px;
    border:none;
    border-radius:25px;
    background:#ff4d6d;
    color:white;
    font-size:16px;
}

.error{
    margin-top:10px;
    text-align:center;
    color:#ffb3b3;
}

.wish{
    display:none;
    margin-top:20px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
    <h2>üéâ Birthday Riddles üéâ</h2>

    <div class="question">
        1. What is snap name?
        <input id="q1">
    </div>

    <div class="question">
        2. Enter the word for today special in V3 form
        <input id="q2">
    </div>

    <div class="question">
        3. A person who loves music is called as
        <input id="q3">
    </div>

    <button onclick="check()">Submit</button>

    <div class="error" id="error"></div>

    <div class="wish" id="wish">
        üéÇ Many more happy returns of the day Melody üç∞‚ù§Ô∏è
    </div>
</div>

<script>
function check(){
    const a1 = q1.value.trim().toLowerCase();
    const a2 = q2.value.trim().toLowerCase();
    const a3 = q3.value.trim().toLowerCase();

    if(a1==="melody" && a2==="proposed" && a3==="melophile"){
        wish.style.display="block";
        error.innerText="";
    }else{
        wish.style.display="none";
        error.innerText="‚ùå Wrong answer. Try again.";
    }
}
</script>

</body>
</html>
