<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birthday Surprise üéâ</title>

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1a1a40,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  color:white;
  overflow:hidden;
}

/* Sparkle background */
.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:float 6s infinite;
}
@keyframes float{
  0%{opacity:0; transform:translateY(0);}
  50%{opacity:1;}
  100%{opacity:0; transform:translateY(-120px);}
}

/* Card */
.box{
  width:340px;
  padding:22px;
  border-radius:18px;
  background:rgba(255,255,255,0.08);
  box-shadow:0 0 25px #ff4d6d;
  animation:glow 2s infinite alternate;
  z-index:10;
}
@keyframes glow{
  from{box-shadow:0 0 20px #ff4d6d;}
  to{box-shadow:0 0 45px #ffcc70;}
}

h2{
  text-align:center;
  background:linear-gradient(90deg,#ffcc70,#ff4d6d,#c77dff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 3s linear infinite;
}
@keyframes shine{
  from{background-position:0%;}
  to{background-position:200%;}
}

input{
  width:100%;
  padding:7px;
  margin-top:6px;
  border-radius:6px;
  border:none;
  outline:none;
}

button{
  width:100%;
  margin-top:15px;
  padding:10px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  font-size:15px;
}

/* Shake on error */
.shake{
  animation:shake 0.3s;
}
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
  100%{transform:translateX(0);}
}

.error{
  color:#ffb3b3;
  text-align:center;
  margin-top:10px;
}

/* Birthday wish */
.wish{
  display:none;
  margin-top:18px;
  text-align:center;
  font-size:21px;
  font-weight:bold;
  animation:heartbeat 1.4s infinite, blink 1.5s infinite;
}
@keyframes heartbeat{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}
@keyframes blink{
  0%{opacity:1;}
  50%{opacity:0.5;}
  100%{opacity:1;}
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  background:red;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="box" id="box">
  <h2>üéâ Birthday Riddles üéâ</h2>

  <p>1. What is snap name?</p>
  <input id="a1">

  <p>2. Enter the word for today special in V3 form</p>
  <input id="a2">

  <p>3. A person who loves music is called as</p>
  <input id="a3">

  <button onclick="check()">Submit</button>

  <div class="error" id="msg"></div>

  <div class="wish" id="wish">
    ‚ú®üéÇ Many more happy returns of the day Melody üç∞‚ù§Ô∏è‚ú®
  </div>
</div>

<script>
/* sparkles */
for(let i=0;i<30;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(s);
}

function confetti(){
  for(let i=0;i<40;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

function check(){
  const x=a1.value.trim().toLowerCase();
  const y=a2.value.trim().toLowerCase();
  const z=a3.value.trim().toLowerCase();

  if(x==="melody" && y==="proposed" && z==="melophile"){
    wish.style.display="block";
    msg.innerHTML="";
    confetti();
  }else{
    wish.style.display="none";
    msg.innerHTML="‚ùå Wrong answer. Try again.";
    box.classList.add("shake");
    setTimeout(()=>box.classList.remove("shake"),300);
  }
}
</script>

</body>
</html>
