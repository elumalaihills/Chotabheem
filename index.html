<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Birthday Quiz üéâ</title>

  <style>
    body{
      background:#0b0f2a;
      color:white;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }

    .box{
      width:330px;
      padding:22px;
      border-radius:15px;
      background:rgba(255,255,255,0.08);
      box-shadow:0 0 25px #ff4d6d;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow{
      from{ box-shadow:0 0 15px #ff4d6d; }
      to{ box-shadow:0 0 35px #ffcc70; }
    }

    h2{
      text-align:center;
      background:linear-gradient(90deg,#ffcc70,#ff4d6d,#c77dff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine{
      from{ background-position:0%; }
      to{ background-position:200%; }
    }

    input{
      width:100%;
      padding:7px;
      margin-top:6px;
      border-radius:6px;
      border:none;
      outline:none;
    }

    button{
      width:100%;
      margin-top:15px;
      padding:9px;
      border:none;
      border-radius:20px;
      background:#ff4d6d;
      color:white;
      font-size:15px;
    }

    .error{
      color:#ffb3b3;
      text-align:center;
      margin-top:10px;
    }

    .wish{
      display:none;
      margin-top:18px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
      animation: blink 1.2s infinite;
    }

    @keyframes blink{
      0%{ opacity:1; }
      50%{ opacity:0.4; }
      100%{ opacity:1; }
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üéâ Birthday Riddles üéâ</h2>

  <p>1. What is snap name?</p>
  <input id="a1">

  <p>2. Enter the word for today special in V3 form</p>
  <input id="a2">

  <p>3. A person who loves music is called as</p>
  <input id="a3">

  <button onclick="check()">Submit</button>

  <p class="error" id="msg"></p>

  <div class="wish" id="wish">
    ‚ú®üéÇ Many more happy returns of the day Melody üç∞‚ù§Ô∏è‚ú®
  </div>
</div>

<script>
function check(){
  const x = a1.value.trim().toLowerCase();
  const y = a2.value.trim().toLowerCase();
  const z = a3.value.trim().toLowerCase();

  if(x==="melody" && y==="proposed" && z==="melophile"){
    wish.style.display="block";
    msg.innerHTML="";
  }else{
    wish.style.display="none";
    msg.innerHTML="‚ùå Wrong answer. Try again.";
  }
}
</script>

</body>
</html>
