<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Quiz üéâ</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  animation:bgmove 6s infinite alternate;
}

@keyframes bgmove{
  0%{background:#0f2027;}
  50%{background:#2c5364;}
  100%{background:#1a1a40;}
}

.card{
  width:90%;
  max-width:360px;
  padding:20px;
  background:#000;
  border-radius:20px;
  border:4px solid #ff0066;
  box-shadow:0 0 25px #ff0066, 0 0 50px yellow;
  animation:pulse 1.2s infinite alternate;
}

@keyframes pulse{
  from{box-shadow:0 0 20px #ff0066;}
  to{box-shadow:0 0 50px yellow;}
}

h2{
  text-align:center;
  color:#fff;
  text-shadow:0 0 10px cyan,0 0 20px magenta;
  animation:blink 1.2s infinite;
}

@keyframes blink{
  50%{opacity:0.3;}
}

.question{
  color:#ffffff;
  font-size:15px;
  margin-top:15px;
  text-shadow:0 0 6px #00ffff;
}

input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:none;
  font-size:15px;
}

button{
  width:100%;
  margin-top:15px;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,red,orange,yellow);
  color:black;
  font-weight:bold;
  animation:btnflash 1s infinite alternate;
}

@keyframes btnflash{
  from{box-shadow:0 0 10px red;}
  to{box-shadow:0 0 30px yellow;}
}

#error{
  color:#ff8080;
  text-align:center;
  margin-top:10px;
}

#wish{
  display:none;
  margin-top:20px;
  text-align:center;
  font-size:22px;
  color:#fff;
  text-shadow:
    0 0 10px gold,
    0 0 20px gold,
    0 0 40px orange;
  animation:celebrate 0.6s infinite alternate;
}

@keyframes celebrate{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}
</style>
</head>

<body>

<div class="card">
  <h2>üéâ BIRTHDAY QUIZ üéâ</h2>

  <div class="question">1Ô∏è‚É£ What is snap name?</div>
  <input id="q1">

  <div class="question">2Ô∏è‚É£ Enter the word for today special in V3 form</div>
  <input id="q2">

  <div class="question">3Ô∏è‚É£ A person who loves music is called as</div>
  <input id="q3">

  <button onclick="check()">SUBMIT</button>

  <div id="error"></div>

  <div id="wish">
    üéÇ‚ú® Many more happy returns of the day Melody üç∞üéâ‚ù§Ô∏è
  </div>
</div>

<script>
function check(){
  const a=q1.value.trim().toLowerCase();
  const b=q2.value.trim().toLowerCase();
  const c=q3.value.trim().toLowerCase();

  if(a==="melody" && b==="proposed" && c==="melophile"){
    wish.style.display="block";
    error.innerText="";
  }else{
    wish.style.display="none";
    error.innerText="‚ùå Wrong answer. Try again!";
  }
}
</script>

</body>
</html>
