<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Quiz üéâ</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(270deg,#1a1a40,#2c5364,#0f2027);
  background-size:600% 600%;
  animation:bg 8s infinite alternate;
}

@keyframes bg{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

.card{
  background:white;
  width:90%;
  max-width:360px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px #ff0080, 0 0 50px gold;
  animation:glow 1.5s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 20px #ff0080;}
  to{box-shadow:0 0 50px gold;}
}

h2{
  text-align:center;
  animation:blink 1.2s infinite;
}

@keyframes blink{
  50%{opacity:0.4;}
}

.question{
  margin-top:15px;
  font-weight:bold;
}

input{
  width:100%;
  padding:8px;
  margin-top:5px;
  font-size:16px;
  border:2px solid #ff6600;
  border-radius:6px;
  box-shadow:0 0 10px #ffcc00;
}

button{
  width:100%;
  margin-top:18px;
  padding:12px;
  font-size:16px;
  background:linear-gradient(90deg,#ff0000,#ff9900);
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  animation:btn 1s infinite alternate;
}

@keyframes btn{
  from{box-shadow:0 0 10px red;}
  to{box-shadow:0 0 25px yellow;}
}

#wish{
  display:none;
  margin-top:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:#008000;
  text-shadow:0 0 10px gold,0 0 20px orange;
  animation:pulse 0.8s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  background:red;
  animation:fall 3s linear infinite;
}

@keyframes fall{
  0%{top:-10px;transform:rotate(0deg);}
  100%{top:110vh;transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="card">
  <h2>üéâ Birthday Quiz üéâ</h2>

  <div class="question">1. What is snap name?</div>
  <input id="q1">

  <div class="question">2. Enter the word for today special in V3 form</div>
  <input id="q2">

  <div class="question">3. A person who loves music is called as</div>
  <input id="q3">

  <button onclick="check()">Submit</button>

  <div id="wish">
    üéÇ‚ú® Many more happy returns of the day Melody üç∞‚ù§Ô∏è‚ú®
  </div>
</div>

<script>
function check(){
  if(
    q1.value.toLowerCase()=="melody" &&
    q2.value.toLowerCase()=="proposed" &&
    q3.value.toLowerCase()=="melophile"
  ){
    wish.style.display="block";
    confetti();
  }else{
    alert("‚ùå Wrong answer! Try again");
  }
}

function confetti(){
  for(let i=0;i<30;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
